<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google fonts Link -->

    <title>To Do List 2</title>

<body>
<!-- To Do List Projects -->
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa--refresh" aria-hidden="true"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list"></ul>
        </div>
        <div class="add-item">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <input type="text" id="item" placeholder="Add a to-do">
        </div>
    </div>
   
    <!-- scripts -->
    <script src="./app.js"></script>
